<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        table, th, td{
        border: 1px solid black;
        }
    </style>
    <title>Get Requests</title>
</head>
<a href="/">Home</a>
<h1 th:text="${var}"/>
<div>
    <a href="/request/create">Request A Inventory</a>
</div>
<table>
    <tr>
        <th>id</th>
        <th>Inventory Type</th>
        <th>Quantity</th>
        <th>Class Name</th>
        <th>Requested By</th>
        <th>Reason</th>
        <th>Requested on</th>
    </tr>
    <div th:each="r : *{requests}">
        <tr>
            <td><p th:text="${r.id}" /></td>
            <td><p th:text="${r.inventoryType}" /></td>
            <td><p th:text="${r.quantity}" /></td>
            <td><p th:text="${r.requestingClassName}" /></td>
            <td><p th:text="${r.userName}" /></td>
            <td><p th:text="${r.reason}" /></td>
            <td><p th:text="${r.requestedDate}"/></td>
        </tr>
    </div>
</table>

</body>
</html>
