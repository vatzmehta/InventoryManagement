<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script language="JavaScript" type="text/javascript">
    function approveQuantity(){
    var url = '/inventory/searchBySerialNumber?quantity=' + document.getElementById("quantity").value;
    window.location = url;
    }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        table, th, td{
        border: 1px solid black;
        }
    </style>
    <title>Get Requests</title>
</head>
<a href="/">Home</a>
<h1>Requiring Approval requests</h1>
<div>
    <a href="/request/create">Request A Inventory</a>
</div>
<table>
    <tr>
        <th>id</th>
        <th>Inventory Type</th>
        <th>Quantity</th>
        <th>Class Name</th>
        <th>Requested By</th>
        <th>Reason</th>
        <th>Approve All Quantity</th>
        <th>Approve limited Quantity</th>
<!--        <th>Approve quantity</th>-->
    </tr>
    <div th:each="r : *{requests}">
        <tr>
            <td><p th:text="${r.id}" /></td>
            <td><p th:text="${r.inventoryType}" /></td>
            <td><p th:text="${r.quantity}" /></td>
            <td><p th:text="${r.requestingClassName}" /></td>
            <td><p th:text="${r.userName}" /></td>
            <td><p th:text="${r.reason}" /></td>
            <td><a th:href="'/request/approve?id=' + ${r.id} +'&quantity=' + ${r.quantity} ">Approve( <b th:text="${r.quantity}"/> )</a></td>
            <td><a th:href="'/request/approveRequest?id=' + ${r.id}">Approve Limited Quantity</a></td>
<!--            <td> <input type="text" id="quantity" name="quantity" value="">-->
<!--                <a th:href="'/request/approve?id=' + ${r.id} +'&quantity=' + ${r.quantity} "></td>-->
        </tr>
    </div>
</table>

</body>
</html>
