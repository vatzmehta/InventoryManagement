<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Change Password</title>
</head>
<body>
<a href="/">Home</a>
<h1>Change Password</h1>
<form action="#" th:action="@{/user/update}" th:object="${userDao}" method="post">
    <p> Current Password: <input type="password" id="id" th:field="*{currentPassword}" required/></p>
    <p> New Password: <input type="password" th:field="*{password}" required/></p>
    <p> Confirm Password: <input type="password" th:field="*{confirmPassword}" required/></p>
    <p><input type="submit" value="Submit"/><input type="reset" value="Reset" /></p>
</form>
</body>
</html>
